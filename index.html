<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .tab {
      display: none;
    }
    .active {
      display: block;
    }
    .btn {
      padding: 10px 20px;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    #result {
      font-size: 28px;
      margin-top: 10px;
      transition: all 0.3s ease;
    }
    .flash {
      animation: flash 0.5s;
    }
    @keyframes flash {
      0% { background-color: yellow; }
      100% { background-color: transparent; }
    }
  </style>
</head>
<body>

  <h1>Smart Calculator</h1>

  <div>
    <button onclick="switchTab('calc')">Calculator</button>
    <button onclick="switchTab('history')">History</button>
  </div>

  <!-- Calculator Tab -->
  <div id="calc" class="tab active">
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <br><br>
    <button class="btn" onclick="performCalc('+')">+</button>
    <button class="btn" onclick="performCalc('-')">−</button>
    <button class="btn" onclick="performCalc('*')">×</button>
    <button class="btn" onclick="performCalc('/')">÷</button>
    <p id="result"></p>
  </div>

  <!-- History Tab -->
  <div id="history" class="tab">
    <h2>Calculation History</h2>
    <ul id="historyList"></ul>
  </div>

  <script>
    // Variables
    let history = [];

    // Object with method
    const Calculator = {
      calculate: function(n1, n2, operator) {
        switch (operator) {
          case '+': return n1 + n2;
          case '-': return n1 - n2;
          case '*': return n1 * n2;
          case '/': return n2 !== 0 ? n1 / n2 : 'Error';
          default: return 0;
        }
      }
    };

    // Perform calculation
    function performCalc(operator) {
      let n1 = parseFloat(document.getElementById('num1').value);
      let n2 = parseFloat(document.getElementById('num2').value);
      let result = Calculator.calculate(n1, n2, operator);

      // Animation
      const resultEl = document.getElementById('result');
      resultEl.textContent = Result: ${result};
      resultEl.classList.add('flash');
      setTimeout(() => resultEl.classList.remove('flash'), 500);

      // Add to history
      history.push(${n1} ${operator} ${n2} = ${result});
    }

    // Tab navigation
    function switchTab(tabName) {
      document.getElementById('calc').classList.remove('active');
      document.getElementById('history').classList.remove('active');
      document.getElementById(tabName).classList.add('active');

      if (tabName === 'history') showHistory();
    }

    // Looping through history
    function showHistory() {
      let list = '';
      for (let i = 0; i < history.length; i++) {
        list += <li>${history[i]}</li>;
      }
      document.getElementById('historyList').innerHTML = list;
    }
  </script>

</body>
</html>
